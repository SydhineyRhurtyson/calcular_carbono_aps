<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crédito de Carbono</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Crédito Carbono</h1>
        <p>Uma ferramenta de cálculo de emissões de Gases do Efeito Estufa (GEE)</p>
        <p>Calcule agora sua pegada de carbono!</p>
    
        <nav>
            <ul>
                <li><a href="/">Página Inicial</a></li>
                <li><a href="/como-funciona">Como Funciona</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="form-carbono">
            <!-- Seletor para o tipo de usuário -->
            <div class="form-group">
                <label for="tipo_usuario">Selecione o Tipo de Usuário:</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="individuo">Indivíduo</option>
                    <option value="empresa">Empresa</option>
                    <option value="cidade">Cidade</option>
                </select>
            </div>

            <!-- Campos comuns para todos os tipos de usuário -->
            <div class="form-group">
                <label for="energia">Consumo de Energia (kWh ou MWh):</label>
                <input type="number" id="energia" name="energia" required>
            </div>
            
            <div id="campo-combustivel" class="form-group">
                <label for="combustivel">Combustível Consumido (litros):</label>
                <input type="number" id="combustivel" name="combustivel">
            </div>

            <div id="campo-transporte" class="form-group">
                <label for="transporte">Distância Percorrida (km):</label>
                <input type="number" id="transporte" name="transporte">
            </div>

            <!-- Campos adicionais para cidades -->
            <div id="campo-transporte-publico" class="form-group" style="display: none;">
                <label for="transporte_publico">Distância de Transporte Público (km):</label>
                <input type="number" id="transporte_publico" name="transporte_publico">
            </div>

            <div id="campo-transporte-carro" class="form-group" style="display: none;">
                <label for="transporte_carro">Distância Percorrida por Veículos Particulares (km):</label>
                <input type="number" id="transporte_carro" name="transporte_carro">
            </div>
    
            <button type="submit">Calcular Pegada de Carbono</button>
        </form>

        <div id="resultado">
            <h2>Total de Emissões:</h2>
            <p id="resultado-emissoes"></p>
        </div>
    </main>

    <footer>
        <p><li><a href="/como-funciona">Como Funciona</a></li></p>
        <p>&copy; 2024 Calculadora de Carbono</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
